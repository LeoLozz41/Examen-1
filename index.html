<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Tienda de Musica</title>

</head>


<body>
    <!-- Cabecera -->    
    <header>
        <h1>Tienda de Instrumentos Musicales</h1>
    </header>
    <div class="contenedor">


        <table class="table">
            <div class="container">
                <h3 class="text-center">Nestros Productos</h3>
                <div class="row" id="cards"></div>
            </div>

            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Accion</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Hay que Rockear!!! 
                    </th>
                </tr>
            </tfoot>
        </table>

        <template id="template-carrito">
            <tr>
                <!--Scope identifica un encabezdo o columna-->
                <th scope="row">id</th>
                <td>cafe</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">+</button>
                    <button class="btn btn-danger btn-sm">-</button>
                </td>
                <td>$<span>500</span></td>
            </tr>
        </template>

        <template id="template-card">
            <div class="col-12 col-md-4">
                <div class="card">
                    <img src="" class="card-img-top" alt="" style="width:150px;height:100px;">
                    <div class="card-body">
                        <h5 class="card-title">Instrumentos</h5>
                        <h5 class="editor"></h5>
                        <h5 class="tittle"></h5>
                        <h5 class="precio">Precio:</h5>
                        <p class="card-text">$<span>800</span></p>
                        <button class="btn btn-dark">Comprar</button>
                    </div>
                </div>
            </div>
        </template>

        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>

        <script src="app.js"></script>
    </div>

    <footer class="mi-footer">
        <p> Leonardo Josue Lozano Hernandez Matricula:217859</p>
    </footer>
</body>

</html>
